<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Obfuscation Detector (Offline)</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>JS Obfuscation Detector</h2>

        <textarea id="inputCode" placeholder="Paste obfuscated JavaScript code here..."></textarea>

        <button onclick="checkTypeAndDecode()">Decode</button>
        <button onclick="copyResult()">Copy</button>
        <button onclick="clearAll()">Clear</button>

        <div id="resultBox">Decoded output will appear here...</div>
        <button id="installBtn" style="display:none; margin-top:20px;">
            ðŸ“¥ Install App
        </button>
    </div>

    <script src="detect.js"></script>

    <script src="main.js"></script>


    <script>
        // ========== Register Service Worker ==========
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js");
        }

        // ========== Install Button ==========
        let deferredPrompt;
        const installBtn = document.getElementById("installBtn");

        window.addEventListener("beforeinstallprompt", (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = "block";
        });

        installBtn.addEventListener("click", () => {
            installBtn.style.display = "none";
            deferredPrompt.prompt();

            deferredPrompt.userChoice.then(() => {
                deferredPrompt = null;
            });
        });
    </script>

</body>
</html>
